<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentFormularios</title>
</head>
<body>
    <form action="">
        <!--CAmpo de formulario tipo "text"-->
        <label for="name" >Nombres y apellidos: </label>
        <input type="text" name="name" placeholder="hosla"> <br>
        <label for="correo">Correo:</label>
        <input type="text" name="correo"> <br>

        <!--CAmpo de formulario tipo "password"-->
        <label for="password">Contrase√±a:</label>
        <input type="password" name="password"> <br>
        
        <!--CAmpo de formulario tipo "search"-->
        <label for="search">Buscar: </label>
        <input type="search" name="search">

        <!--CAmpo de formulario tipo "Fecha"-->
        <label for="date">fecha</label>
        <input type="date" name="date"> 

        <!--CAmpo de formulario tipo "color"-->
        <label for="color">fdas</label>
        <input type="color" name="color">

        <!--CAmpo de formulario tipo "time"-->
        <label for="time">ingresa hoea</label>
        <input type="time" name="time">

        <!--CAmpo de formulario tipo "file"-->
        <label for="alo">Achivos</label>
        <input type="file" name="alo" multiple>
    </form>
    
</body>
</html>
